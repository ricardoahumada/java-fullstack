<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi formulario</title>
	link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h1>Crear una cuenta</h1>
		<form action="./resultado.html" method="post">
			<div class="form-input">
				<input id="nombre" type="text" placeholder="Nombre" name="nombre">
			</div>
			
			<div class="form-input">
				<input id="tel" type="tel" placeholder="Número de teléfono" name="tel">
			</div>
			
			<div class="form-input">
				<input id="email" type="email" placeholder="Email" name="email">
			</div>
			
			<div class="form-input">
				<input id="pass" type="password" placeholder="Contraseña" name="pass">
			</div>
			
			<div class="form-input-accept">
				<input type="checkbox" placeholder="" name="accept" id="accept"> <label for="accept">Acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a></label>
			</div>
			
			<div class="boton-inf">
				<button>Crear Cuenta</button>
			</div>
		</form>
	</section>
	
</body>
</html>
